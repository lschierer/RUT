<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
	preserveAspectRatio="xMinYMin meet"
	viewBox="0 0 450 1000"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:svg="http://www.w3.org/2000/svg">
  <g
		transform="translate(2,-400)"
		id="World">
		<g
			transform="translate(0,410)">
			<defs>
				<rect id="wrap" x="5" y="1" width="200" height="80"/>
			</defs>
      <circle
				style="fill:#010000;fill-opacity:1;"
				r="1"
				cx="2"
				cy="2"
			/>
			<text
				x="5"
				y="1"
				style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);"
			>
				410 - Romans pulled out of Britain.[^20200623-1]  While Hadrian's wall isn't 
				technically the furthest north they ever went, it seems to be the furthest 
				consistently controlled, and probably represents the northern bounds of 
				Christianity. Note, that bit about Christianity is pure speculation on my part.  
				Interestingly, the oldest known &quot;split-nib metal dip pen&quot; dates from 
				around then.[^20200816-1]
			</text>
		</g>
		<g
			transform="translate(2,0)"
			id="British">
			<g
				transform="translate(0,500)">
				<defs>
					<rect id="wrap" x="5" y="1" width="200" height="80"/>
				</defs>
				<circle
					style="fill:#ff0000;fill-opacity:1;"
					r="1"
					cx="2"
					cy="1"
				/>
				<polyline
					style="fill:#ff0000;fill-opacity:1;stroke-width:0.5;stroke:#ff0000;stroke-opacity:1;stroke-miterlimit:4;stroke-dasharray:1.5,0.5;stroke-dashoffset:0"
					points="2,0 2,99"/>
				<text
					style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);fill: #ff0000;"
					x="5"
					y="1">
					500 - While the historical reality of King Arthur is uncertain, he would 
					necessarily exist in this timeline.  To the extent that King Arthur and Merlin 
					are historical, they are somewhere in the 500s.[^20200713-3]  Merlin could not 
					have been sorted into Slytherin, despite the Pottermore claims.[^20210111-1]
				</text>
			</g>
			<g
				transform="translate(0,900)">
				<defs>
					<rect id="wrap" x="5" y="1" width="200" height="80"/>
				</defs>
				<circle
					style="fill:#ff0000;fill-opacity:1;"
					r="1"
					cx="2"
					cy="1"
				/>
				<polyline
					style="fill:#ff0000;fill-opacity:1;stroke-width:0.5;stroke:#ff0000;stroke-opacity:1;stroke-miterlimit:4;stroke-dasharray:1.5,0.5;stroke-dashoffset:0"
					points="3,0 3,42"/>
				<text
					style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);fill: #ff0000;"
					x="5"
					y="1">
					900 - "The long reign (900–942/3) of Donald's successor Causantín (Constantine II)
					is often regarded as the key to formation of the Kingdom of Alba/Scotland.[^20210531-1]
					he was later credited with bringing Scottish Christianity into conformity with
					the Catholic Church."[^20210406-30]
				</text>
			</g>
			<g
				transform="translate(0,802)">
				<defs>
					<rect id="wrap" x="5" y="1" width="200" height="80"/>
				</defs>
				<circle
					style="fill:#ff0000;fill-opacity:1;"
					r="1"
					cx="2"
					cy="1"
				/>
				<polyline
					style="fill:#ff0000;fill-opacity:1;stroke-width:0.5;stroke:#ff0000;stroke-opacity:1;stroke-miterlimit:4;stroke-dasharray:1.5,0.5;stroke-dashoffset:0"
					points="2,0 2,200"
				/>
				<text
					style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);fill: #ff0000;"
					inline-size="200px"
					x="5"
					y="1">
					800 - The Norse raiders imposed paganism in the areas they controlled, starting
					sometime around 800 through apparently the 10th century.[^20200623-5]
				</text>
			</g>
		</g>
		<g
			transform="translate(4,0)"
			id="Church">
			<g
				transform="translate(0,900)">
				<defs>
					<rect id="wrap" x="5" y="1" width="200" height="80"/>
				</defs>
				<circle
					style="fill:#fed976;fill-opacity:1;"
					r="1"
					cx="2"
					cy="1"
				/>
				<polyline
					style="fill:#fed976;fill-opacity:1;stroke-width:0.5;stroke:#fed976;stroke-opacity:1;stroke-miterlimit:4;stroke-dasharray:1.5,0.5;stroke-dashoffset:0"
					points="4,0 4,42"/>
				<text
					style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);fill: #fed976;"
					x="5"
					y="1">
					900 - Causantín (Constantine II) was credited with bringing Scottish Christianity into conformity with the Catholic Church sometime during his reign.[^20210406-30]
				</text>
			</g>
			<g
				transform="translate(0,597)">
				<defs>
					<rect id="wrap" x="5" y="1" width="200" height="80"/>
				</defs>
				<circle
					style="fill:#fed976;fill-opacity:1;"
					r="1"
					cx="2"
					cy="1"
				/>
				<text
					style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);fill: #fed976;"
					inline-size="200px"
					x="5"
					y="1">
					597 - Augustine of Canterbury arrived.[^20200623-2] He focused on Kent, so it probably didn't impact northern Scotland till much later.
					</text>
				</g>
				<g
				transform="translate(0,600)">
				<defs>
					<rect id="wrap" x="5" y="1" width="200" height="80"/>
				</defs>
				<circle
					style="fill:#fed976;fill-opacity:1;"
					r="1"
					cx="2"
					cy="1"
				/>
				<polyline
					style="fill:#fed976;fill-opacity:1;stroke-width:0.5;stroke:#fed976;stroke-opacity:1;stroke-miterlimit:4;stroke-dasharray:1.5,0.5;stroke-dashoffset:0"
					points="2,0 2,99"
				/>
				<text
					style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);fill: #fed976;"
					inline-size="200px"
					x="5"
					y="1">
					600 - Northumbria, the northern most of the English precursor kingdoms, converted in the 600s.[^20200623-3]
				</text>
			</g>
			<g
				transform="translate(0,800)">
				<defs>
					<rect id="wrap" x="5" y="1" width="200" height="80"/>
				</defs>
				<circle
					style="fill:#fed976;fill-opacity:1;"
					r="1"
					cx="2"
					cy="1"
				/>
				<polyline
					style="fill:#fed976;fill-opacity:1;stroke-width:0.5;stroke:#fed976;stroke-opacity:1;stroke-miterlimit:4;stroke-dasharray:1.5,0.5;stroke-dashoffset:0"
					points="2,0 2,50"
				/>
				<text
					style="text-overflow:ellipsis;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.200px;line-height:1;font-family:sans-serif;font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space: pre-line;shape-inside: url(#wrap);fill: #fed976;"
					inline-size="200px"
					x="5"
					y="1">
					800 - "Pictish stones began to show Christian symbolism from the early eighth 
					century"[^20200623-4] The exact progress of Christianity in Scotland seems to
					be largely speculative, messy, and slow.
				</text>
			</g>
		</g>
	</g>
</svg>
