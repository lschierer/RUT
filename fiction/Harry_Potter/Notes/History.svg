         inline-size="175px"
         x="5"
         y="1">410 - Romans pulled out of Britain.[^20200623-1]  While Hadrian's wall isn't technically the furthest north they ever went, it seems to be the furthest consistently controlled, and probably represents the northern bounds of Christianity. Note, that bit about Christianity is pure speculation on my part.  Interestingly, the oldest known &quot;split-nib metal dip pen&quot; dates from around then.[^20200816-1]</text>
