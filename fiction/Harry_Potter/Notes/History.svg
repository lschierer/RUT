<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
	preserveAspectRatio="xMinYMin meet"
	viewBox="0 0 450 1000"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:svg="http://www.w3.org/2000/svg">
	<style>
		circle {
			fill-opacity:1;
		}
		polyline {
			fill-opacity:1;
			stroke-dasharray:1.5,0.5;
			stroke-dashoffset:0;
			stroke-miterlimit:4;
			stroke-opacity:1;
			stroke-width:0.5;
		}
		text {
			font-style:normal;
			font-variant:normal;
			font-weight:normal;
			font-stretch:normal;
			font-size:3px;
			font-family:sans-serif;
			font-variant-ligatures:normal;
			font-variant-caps:normal;
			font-variant-numeric:normal;
			font-variant-east-asian:normal;
			line-height:1;
			stroke-width:0.1;
			text-overflow:ellipsis;
			white-space: pre-line;
		}
	</style>
  <g
		transform="translate(2,-400)"
		style="fill:#010000;stroke:#010000;"
		id="World">
		<g
			transform="translate(0,410)">
			<defs>
				<rect id="wrap" x="5" y="1" width="400" height="80"/>
      </defs>
      <circle r="1"	cx="2" cy="2"	/>
			<text
				x="5"
				y="1"
				style="shape-inside: url(#wrap);"
			>	410 - Romans pulled out of Britain.[^20200623-1]  While Hadrian's wall isn't 
				technically the furthest north they ever went, it seems to be the furthest 
				consistently controlled, and probably represents the northern bounds of 
				Christianity. Note, that bit about Christianity is pure speculation on my part.  
				Interestingly, the oldest known &quot;split-nib metal dip pen&quot; dates from 
				around then.[^20200816-1]
			</text>
		</g>
		<g
			transform="translate(0,802)">
			<defs>
				<rect id="wrap" x="5" y="1" width="400" height="80"/>
			</defs>
			<circle r="1"	cx="2" cy="1"	/>
			<polyline points="2,0 2,200" />
			<text
				style="shape-inside: url(#wrap);"
				x="5"
				y="1"
			> 800 - The Norse raiders imposed paganism in the areas they controlled, starting
				sometime around 800 through apparently the 10th century.[^20200623-5]
			</text>
		</g>
		<g
			transform="translate(1,0)"
			style="fill:#238443;stroke:#238443;"
			id="HP">
			<g
				transform="translate(0,992)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	992 - Hogwarts was founded "over a thousand years" before HP2.[^20200622-1] Given
					the above, we can safely say that by pretty much any date in the 800s or 900s
					Christianity was around. However, it seems safe to say that the Hogwarts
					founders would also have been recruiting students from pagan backgrounds as
					well. While the Christian students might have been very anti-magic, the pagan
					ones would more likely have seen magic as part of their religion. Be they
					druids, or Norse, the pagan priest classes no doubt included as much magic as
					Mrs. Rowling inserts into the Egyptian priest class.  While the Cannon text
					only hints at this, there is really no other good way to explain what Bill is
					doing in Egypt. There was no Statute of Secrecy after all.
				</text>
			</g>
		</g>
		<g
			transform="translate(2,0)"
			style="fill:#f7fbff;stroke:#f7fbff;"
			id="Scotish">
			<g
				transform="translate(0,900)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<polyline points="3,0 3,42" />
				<text
					style="shape-inside: url(#wrap);"
					transform="translate(0,2)"
					x="5"
					y="1"
				>	900 - "The long reign (900–942/3) of Donald's successor Causantín (Constantine II)
					is often regarded as the key to formation of the Kingdom of Alba/Scotland.[^20210531-1]
				</text>
			</g>
		</g>
		<g
			transform="translate(2,0)"
			style="fill:#ff0000;stroke:#ff0000;"
			id="English">
			<g
				transform="translate(0,500)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="2" cy="1"	/>
				<polyline points="2,0 2,99" />
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	500 - While the historical reality of King Arthur is uncertain, he would 
					necessarily exist in this timeline.  To the extent that King Arthur and Merlin 
					are historical, they are somewhere in the 500s.[^20200713-3]  Merlin could not 
					have been sorted into Slytherin, despite the Pottermore claims.[^20210111-1]
				</text>
			</g>
			<g
				transform="translate(0,927)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	927-07-12 - Kingdom of England formed by Æthelstan.[^20210406-1]
				</text>
			</g>
			<g
				transform="translate(0,927)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<polyline points="3,0 3,12"/>
				<text
					transform="translate(0,4)"
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	927 - Æthelstan is the first king of England.[^20210531-1]
				</text>
			</g>
			<g
				transform="translate(0,939)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<polyline points="3,0 3,6" />
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	939 - Edmund I of England.[^20210406-10]
				</text>
			</g>
			<g
				transform="translate(0,946)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<polyline points="3,0 3,9" />
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	946 - Eadred of England.[^20210406-11]
				</text>
			</g>
			<g
				transform="translate(0,955)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<polyline points="3,0 3,3" />
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	946 - Eadwig of England.[^20210406-12]
				</text>
			</g>
			<g
				transform="translate(0,959)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1" />
				<polyline points="3,0 3,15"/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	959 - Edgar the Peaceful of England.[^20210406-13]
				</text>
			</g>
			<g
				transform="translate(0,975)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<polyline points="3,0 3,2"/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	975 - Edward the Martyr of England.[^20210406-14]
				</text>
			</g>
			<g
				transform="translate(0,978)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="3" cy="1"	/>
				<polyline points="3,0 3,34"/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	978 - Æthelred of England.[^20210406-15]
				</text>
			</g>
		</g>
		<g
			transform="translate(4,0)"
			style="fill:#fed976;stroke:#fed976;"
			id="Church">
			<g
				transform="translate(0,900)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="2" cy="1"	/>
				<polyline points="2,0 2,42"/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	900 - Causantín (Constantine II) was credited with bringing Scottish Christianity into conformity with the Catholic Church sometime during his reign.[^20210406-30]
				</text>
			</g>
			<g
				transform="translate(0,597)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="2" cy="1" />
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	597 - Augustine of Canterbury arrived.[^20200623-2] He focused on Kent, so it probably didn't impact northern Scotland till much later.
					</text>
				</g>
				<g
				transform="translate(0,600)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="2" cy="1"/>
				<polyline	points="2,0 2,99"	/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	600 - Northumbria, the northern most of the English precursor kingdoms, converted in the 600s.[^20200623-3]
				</text>
			</g>
			<g
				transform="translate(0,800)">
				<defs>
					<rect id="wrap" x="5" y="1" width="400" height="80"/>
				</defs>
				<circle r="1"	cx="2" cy="1"	/>
				<polyline points="2,0 2,50"	/>
				<text
					style="shape-inside: url(#wrap);"
					x="5"
					y="1"
				>	800 - "Pictish stones began to show Christian symbolism from the early eighth 
					century"[^20200623-4] The exact progress of Christianity in Scotland seems to
					be largely speculative, messy, and slow.
				</text>
			</g>
		</g>
	</g>
</svg>
